<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Animations</title>
</head>

<body>
    <div class="container">
        <div class="hover-effects">
            <h4>Hover Effects</h4>
            <button class="mybtn">Click Me</button>
            <div class="mydiv1">
                <div class="mydiv1__child">
                    <p>Hello</p>
                    <button>Button</button>
                </div>
            </div>
            <div class="mydiv2">
                <div class="mydiv2__child"></div>
            </div><br />
        </div>

        <div class="2d-effects">
            <h4>2D Effects</h4>
            <div class="mydiv3">
                <div class="mydiv3__child">Rotate</div>
            </div>
            <div class="mydiv4">
                <div class="mydiv4__child">Skew</div>
            </div>
            <div class="mydiv5">
                <div class="mydiv5__child">Scale</div>
            </div>
            <div class="mydiv6">
                <div class="mydiv6__child">T.Origin</div>
            </div>
            <div class="mydiv7">
                <div class="mydiv7__child">Translate</div>
            </div>
            <div class="mydiv8">
                <div class="mydiv8__child">Slide</div>
                <div class="overlay">Hello</div>
            </div><br>
        </div>

        <div class="3d-effects">
            <h4>3D Effects</h4>
            <div class="mydiv9">
                <div class="mydiv9__child">RotateX</div>
            </div>
            <div class="mydiv10">
                <div class="mydiv10__child">RotateY</div>
            </div>
            <div class="mydiv11">
                <div class="card">
                    <div class="side-a">Flip</div>
                    <div class="side-b">Hello</div>
                </div>
            </div>
            <div class="mydiv12">
                <div class="mydiv12__child">Rotate3D</div>
            </div>
            <div class="mydiv13">
                <div class="mydiv13__child">P.Origin</div>
            </div>
            <div class="mydiv14">
                <div class="cube">
                    <div class="front">Cube</div>
                    <div class="back">Hello</div>
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
            </div>
        </div>
